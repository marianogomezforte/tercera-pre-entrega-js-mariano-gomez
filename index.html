<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="d-flex align-items-center justify-content-evenly">
        <div class="p-3">
            <img class="imgPrincipal" src="./assets/image/school.jpg" alt="caricatura de un colegio">
        </div>
        
        <h1 class="text-center pb-5">Registro de Alumnos</h1>
    </header>

    <main>        
        <div class="d-flex col-8 btn-group mx-auto" id="listaBotones" role="group">
            <button id="btnNuevo" type="button" class="p-2 m-1 btn btn-dark">Nuevo</button>
            <button id="btnBuscar" type="button" class="p-2 m-1 btn btn-dark">Buscar</button>
            <button id="btnLista" type="button" class="p-2 m-1 btn btn-dark">Lista</button>
        </div>

        <div id="contenedorBuscar" class="text-center container d-none">
            <form id="formBuscar" class="row">
                <div class="text-center pt-4 col-md-6 mx-auto">
                    <label for="buscar" class="form-label">Ingrese el nombre o el apellido del alumno a buscar:</label>
                    <input type="text" class="form-control" id="buscar">
                </div>
                <div class="text-center pt-4">
                    <button id="btnBuscarAccion" type="submit" class="btn btn-dark">Buscar</button>
                </div>
            </form>
        </div>

        <div id="contenedorAlumnos" class="container d-none">
            <form id="formAlum" class="col-6 row">
                <div class="text-center p-2 col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="text-center p-2 col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                </div>
                <div class="text-center p-2 col-md-4">
                    <label for="nota1T" class="form-label">Nota 1° Trimestre</label>
                    <input type="text" class="form-control" id="nota1T">
                </div>
                <div class="text-center p-2 col-md-4">
                    <label for="nota2T" class="form-label">Nota 2° Trimestre</label>
                    <input type="text" class="form-control" id="nota2T">
                </div>
                <div class="text-center p-2 col-md-4">
                    <label for="nota3T" class="form-label">Nota 3° Trimestre</label>
                    <input type="text" class="form-control" id="nota3T">
                </div>
                <div class="text-center btnGuardar col pt-4">
                    <button id="btnGuarda" type="submit" class="btn btn-dark">Guardar</button>
                </div>
                <div class="text-center btnCancelar col pt-4">
                    <button id="btnCancela" type="submit" class="btn btn-dark">Cancelar</button>
                </div>
            </form>
        </div>

        <div id="contenedorTabla" class="container d-none">
            <table id="tablaAlumnos" class="table table-dark">         
                <thead class="thead-dark">
                    <tr id="trId">
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Nota 1° Trimestre</th>
                        <th>Nota 2° Trimestre</th>
                        <th>Nota 3° Trimestre</th>
                        <th>Promedio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="filasAlumnos" class="table-striped">

                </tbody>
                
            </table>
        </div>
        
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="./model/alumno.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
